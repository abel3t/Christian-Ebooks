name: christianBooks
description: An Ebook application for Christian.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.0.1
  shared_preferences: ^0.5.4+5
  flutter_icons: ^1.0.0+1
  xml2json: ^4.1.1
  fluttertoast: ^3.1.3
  esys_flutter_share: ^1.0.2
  cached_network_image: ^2.0.0
  uuid: ^2.0.4
  objectdb: ^1.0.7+1
  epub_kitty: ^0.1.7
  path_provider: ^1.6.11
  dio: ^3.0.8
  permission_handler: ^4.2.0+hotfix.1
  google_fonts: ^1.0.0
  flutter_spinkit: ^4.1.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/app-icon.png
    - assets/images/image-demo.jpg